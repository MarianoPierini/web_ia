<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="./CSS/stylelogin.css">
    <link rel="shortcut icon" href="./img/cerebro.png" type="image/x-icon">
</head>
<body>
    <div id="registro">
        <header>
            <h1>Registro de Usuarios</h1>
        </header>
    </div>
    <main>
        <form action="./show_data.html" class="registration-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>
            <div class="form-group">
                <label>Género:</label>
                <div class="gender-options">
                    <input type="radio" name="genero" value="hombre" id="genero-hombre">
                    <label for="genero-hombre">Hombre</label>
                    <input type="radio" name="genero" value="mujer" id="genero-mujer">
                    <label for="genero-mujer">Mujer</label>
                    <input type="radio" name="genero" value="otro" id="genero-otro">
                    <label for="genero-otro">Otro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="comentarios">¿Qué es lo que más le gusta de la IA?</label>
                <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
